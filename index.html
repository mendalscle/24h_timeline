<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>1日の時間割タイムライン</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" />
  <link href="timeline.css" rel="stylesheet" />
</head>
<body>
  <h2>1日の時間割（ドラッグで変更可能）</h2>
  <div id="timeline"></div>

  <!-- アイテム追加テキストボックス -->
  <div class="add-item-box">
    <h3>新しいアイテムを追加</h3>
    <div class="input-row">
      <input type="text" id="newItemInput" placeholder="アイテム名を入力してください（タイムライン上をダブルクリックしてください）" autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false" disabled>
      <button id="addItemBtn" onclick="createNewItem()" disabled>追加</button>
      <button id="cancelBtn" onclick="cancelNewItem()" class="cancel" disabled>キャンセル</button>
    </div>
  </div>

  <script src="timeline.js"></script>
</body>
</html>
